<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Form</title>
    <link rel="stylesheet" href="admin_reg.css">
</head>
<body>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <div>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="mobile-no">Mobile No.:</label>
            <input type="tel" id="mobile-no" name="mobile_no" pattern="[0-9]{10}" required>
        </div>
        <div>
            <label for="email-id">Email Id:</label>
            <input type="email" id="email-id" name="email_id" required>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div>
            <label for="account-type">Account Type:</label>
            <select id="account-type" name="account_type" required>
                <option value="savings">Savings</option>
                <option value="current">Current</option>
            </select>
        </div>
        <div>
            <label for="initial-balance">Initial Balance: [Min:1000]</label>
            <input type="number" id="initial-balance" name="initial_balance" min="1000" required>
        </div>
        <div>
            <label for="id-proof">Upload ID Proof:</label>
            <input type="file" id="id-proof" name="id_proof" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
