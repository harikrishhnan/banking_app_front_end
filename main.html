<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Bank | Welcome page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('banking-background.jpeg'); /* Replace with your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 150px;
            padding-left: 400px;
            text-align: center;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size:70px;
            padding-right: 200px;
            margin-bottom: 0.5em;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        h2 {
            font-size: 40px;
            padding-right: 200px;
            margin-bottom: 1em;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        .buttons {
            display: flex;
            padding-right: 200px;
            justify-content: center;
            gap: 10em;
        }
        .buttons button {
            padding: 1em 2em;
            font-size: 1em;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ABC Bank</h1>
        <h2>Login As</h2>
        <div class="buttons">
            <button onclick="location.href='admin_login.html'">Admin Login</button>
            <button onclick="location.href='cust_login.html'">Customer Login</button>
        </div>
    </div>
</body>
</html>
